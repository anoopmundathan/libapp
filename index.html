<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <title>Library Appp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
    	<div id="book">
    		<form id="addBook">
    			<label for="title">Title:</label><input type="text" id="title">
    			<label for="author">Author:</label><input type="text" id="author">
    			<button id="addButton">Add</button>
    		</form>
    		
    	</div>

		<script type="text/template" id="booktemplate">
			<ul>
				<li><%=title%></li>
				<li><%=author%></li>
			</ul>
		</script>
		
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
		<script src="js/model/book.js"></script>
		<script src="js/collection/library.js"></script>
		<script src="js/view/book.js"></script>
		<script src="js/app.js"></script>
    </body>
</html>
