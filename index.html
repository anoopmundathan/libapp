<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <title>Your first Backbone.js App | Tutorialzine </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/screen.css">
    </head>

    <body>
    	<div id="books">
    		<form id="addBook" action="#">
    			<div>
    				<label for="coverImage">Cover Image:</label><input type="file" id="coverImage/">
    				<label for="title">Title:</label><input type="text" id="title">
    				<label for="author">Author:</label><input type="text" id="author">
    				<label for="releaseDate">Release Date:</label><input type="text" id="releaseDate">
    				<label for="keywords">Keywords:</label><input type="text" id="keywords">
    				<button id="add">Add</button>
    			</div>
    		</form>
    	</div>

    	<script type="text/template" id="bookTemplate">
    		<img src="<%= coverImage %>" alt="">
			<ul>
    			<li><%= title %></li>
    			<li><%= author %></li>
    			<li><%= releaseDate %></li>
    			<li><%= keywords %></li>
    		<ul>
    		<button class="delete">Delete</button>
    	</script>
    	
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>

		<script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/app.js"></script>
		<script>
		</script>

    </body>
</html>
